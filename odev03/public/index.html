<body>
    <div id="headinfo"></div>

        <button type="submit" style="display:block;margin-right: auto;margin-left:auto;margin-top:20px;" onclick="Game.setSettings()"  id="settingsHak">KAYDET VE BAŞLA</button>
    </form>
    </div>
